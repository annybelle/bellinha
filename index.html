<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Atividade</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Contagem Regressiva</h1>
    <p>Fale um número para a contagem regressiva:</p>
    <input type="text" id="numeroRegressiva">
    <button onclick="iniciarContagemRegressiva()">Enviar</button>
    <p id="resultadoRegressiva"></p>
    <br>
    <h1>Tabuada</h1>
    <p>Fale um número de 1 a 10:</p>
    <input type="text" id="numeroTabuada">
    <button onclick="mostrarTabuada()">Enviar</button>
    <p id="resultadoTabuada"></p>
    <br>
    <h1>Adivinhe o Número</h1>
    <p>Adivinhe o número de 1 a 10:</p>
    <input type="text" id="numeroJogo">
    <button onclick="adivinhar()">Enviar</button>
    <button onclick="gerarNovoNumero()">Novo Número</button>
    <p id="resultadoJogo"></p>
    <br>

    <script src="script.js"></script>
</body>
</html>
